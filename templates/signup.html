{% extends 'base.html' %}
{% load static %} 

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup - AyurBharat</title>
    <!-- Bootstrap CSS link (adjust the path based on your project structure) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Sign Up</h3>
                </div>
                <div class="card-body">
                    {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %}
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="user_name">User Name:</label>
                            <input type="text" class="form-control" id="user_name" name="user_name" required>
                        </div>
                        <div class="form-group">
                            <label for="user_email">Email:</label>
                            <input type="email" class="form-control" id="user_email" name="user_email" required>
                        </div>
                        <div class="form-group">
                            <label for="user_phone_no">Phone Number:</label>
                            <input type="text" class="form-control" id="user_phone_no" name="user_phone_no" required>
                        </div>
                        <div class="form-group">
                            <label for="user_password">Password:</label>
                            <input type="password" class="form-control" id="user_password" name="user_password" required>
                        </div>
                        <div class="form-group">
                            <label>User Type:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="user_type_patient" value="patient" checked>
                                <label class="form-check-label" for="user_type_patient">
                                    Patient
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="user_type_doctor" value="doctor">
                                <label class="form-check-label" for="user_type_doctor">
                                    Doctor
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="user_type" id="user_type_doctor" value="doctor">
                                <label class="form-check-label" for="user_type_doctor">
                                    Dealer
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Sign Up</button>
                        <button type="button" class="btn btn-primary"><a href="{% url 'login' %}" class="text-white">Login</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (adjust the paths based on your project structure) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://app.wotnot.io/chat-widget/7aShk3YYCcWF173117878006Ky5zIFVu.js" defer></script>
<script src="https://kit.fontawesome.com/2bc02a5da9.js" crossorigin="anonymous"></script>  

{% endblock %}
