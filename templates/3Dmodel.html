{% extends 'base.html' %}
{% load static %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/dropDown.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/loginSignup.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/3Dmodel.css' %}">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://app.wotnot.io/chat-widget/7aShk3YYCcWF173117878006Ky5zIFVu.js" defer></script>
<script src="https://kit.fontawesome.com/2bc02a5da9.js" crossorigin="anonymous"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
{% endblock %}


{% block body %}
<script src="{% static 'js/3Dmodel.js' %}"></script>
<script src="{% static 'js/loginSignup.js' %}"></script>
<div>
    <div>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://live.staticflickr.com/65535/53217076980_d733d6cd73_w.jpg" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav fw-bold">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inputpage' %}">Analyse Problem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ayurdoctor' %}">Consult a doctor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ayurmart' %}">AyurMart</a>
                        </li>
                        <li class="dropdown">
                            <img src="https://live.staticflickr.com/65535/53283340452_0c10341374.jpg" alt="Image"
                                width="50" height="50" id="image-trigger">
                            <div class="dropdown-content">
                                <!-- Dropdown menu items go here -->
                                <a class="nav-link open-login-button" onclick="openLoginForm()">Log<span
                                        style="color: MediumSeaGreen;">in</span></a>
                                <a class="nav-link open-signup-button" onclick="openSignupForm()">Sign<span
                                        style="color: MediumSeaGreen;">up</span></a>

                            </div>
                        </li>

                    </ul>
                </div>
            </div>

        </nav>
    </div>

    <div class="under-construction-container text-center">
        <div class="message">
            <h1 class="red-text">Under Maintenance</h1>
            <p class="red-text moving-text">We're working on something awesome. Please check back later.</p>
        </div>
    </div>
    
    
    <div id="model">
            <h1>A-Frame 3D Model Viewer</h1>
            <!-- Buttons for front and back views -->
            <!-- <button onclick="rotateFront()">Front View</button>
            <button onclick="rotateBack()">Back View</button> -->
        <div>
            <a-scene cursor="rayOrigin: mouse" vr-mode-ui="enabled: false">
                    <!-- <a-light type="point" position="2 10 10" intensity="10" distance="10" decay="1" color="yellow"></a-light> -->
                    <a-light type="directional" position="1 10 100" intensity="100" color="blue"></a-light>
                    <a-entity camera position="0 0 5"></a-entity>

                    <!-- Add a plane for the background -->
                    <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#333"></a-plane>
    
                    <!-- Add your 3D model -->
                    <a-entity id="model" gltf-model="{% static 'models/3DModelExpV2.glb' %}" 
                    rotation="0 0 0"
                    scale="1.2 1.2 0" position="5.6 0 0"></a-entity>

            </a-scene>
        </div>
    
    </div>


    <!-- why choose us section -->


    <!-- footer section-->
</div>
{% endblock %}
