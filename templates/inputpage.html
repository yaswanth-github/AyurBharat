{% extends 'base.html' %}
{% load static %} 

{% block head %}
    <title>AyurBharat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2bc02a5da9.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" type="text/css" href="{% static 'css/inputpage.css' %}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/loginSignup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dropDown.css' %}">
{% endblock %}

{% block body %}
<script src="{% static 'js/inputpage.js' %}"></script>
    <script src="{% static 'js/loginSignup.js' %}"></script>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://live.staticflickr.com/65535/53217076980_d733d6cd73_w.jpg" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav fw-bold">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ayurdoctor' %}">Consult a doctor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ayurmart' %}">Marketplace</a>
                    </li>
                    <li class="dropdown">
                        <img src="https://live.staticflickr.com/65535/53283340452_0c10341374.jpg" alt="Image" width="50" height="50" id="image-trigger">
                        <div class="dropdown-content">
                            <!-- Dropdown menu items go here -->
                            <a class="nav-link open-login-button" onclick="openLoginForm()">Log<span style="color: MediumSeaGreen;">in</span></a>
                            <a class="nav-link open-signup-button" onclick="openSignupForm()">Sign<span style="color: MediumSeaGreen;">up</span></a>
                        
                    </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- input section-->
    <div class="banner-section-bg-container d-flex justify-content-center flex-column mb-4">
       

        <div class="container">
            <form class="subscribeForm" id="subscribeForm" method='POST' action="{% url 'outputpage' %}">
                {% csrf_token %}
                <h1 class="form-heading">Know your disease</h1>
                <!-- <p>Predictions: {{ predictions }}</p> -->
                <div class="mb-3">
                    <h1 class="labelText">Checkup for</h1>
                    <div class="d-flex flex-column">
                    <div>
                        <input type="radio" name="person" id="myself" value="myself" checked />
                    <label for="myself">Myself</label>
                    </div>
                    <div>
                        <input type="radio" name="person" id="SomeoneElse" value="SomeoneElse" class="ml-2"/>
                    <label for="SomeoneElse">Someone Else</label>
                    </div>
                </div>
                    
                  </div>
                <div class="mb-3">
                    <label for="name" class="labelText">Your Name</label>
                    <input type="text" class="form-control" id="name" name='name' required/>
                    <p class="errorMsg" id="nameErrMsg"></p>
                </div>
                <div class="mb-3">
                    <label for="age" class="labelText">Age</label>
                    <input type="number" class="form-control" id="age" name='age' required/>
                    <p class="errorMsg" id="ageErrMsg"></p>
                </div>
                <div class="mb-3">
                    <h1 class="labelText">Gender</h1>
                    <input type="radio" name="gender" id="genderMale" value="Male" checked required />
                    <label for="genderMale">Male</label>
                    <input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2" />
                    <label for="genderFemale">Female</label>
                    <input type="radio" name="gender" id="genderOther" value="Other"/>
                    <label for="genderOther">Other</label>
                </div>
                <div class="mb-3">
                    <label for="status">Region</label>
                    <select id="status" class="form-control" name='region' required>
                        <option value="select" name='region' disabled selected>Select Region</option>
                        <option value="Africa" name='Africa'>Africa</option>
                        <option value="America" name='America'>America</option>
                        <option value="Asia" name='Asia'>Asia</option>
                        <option value="Europe" name='Europe'>Europe</option>
                        <option value="Oceania" name='Oceania'>Oceania</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="disease" class="labelText">Disease</label>
                    <input type="text" class="form-control" id="disease" />
                    <p class="errorMsg" id="diseaseErrMsg"></p>
                </div>
                <div class="mb-3">
                    <label for="symptoms" class="labelText">Symptoms <span class="small">(* use commas for multiple symptoms)</span></label>
                    <input type="text" class="form-control" id="symptoms" name='symptoms' required />
                    <p class="errorMsg" id="symptomsErrMsg"></p>
                </div>

                <button type='submit' class="btn btn-primary" id="SubmitBtn">Submit</button>
            </form>

        </div>
    </div>
 



{% endblock %}
